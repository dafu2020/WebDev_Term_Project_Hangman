<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANGMAN</title>
</head>
<body id='body'>
    <div class = 'topDiv'>
        <h1 id='gameTitle'>Hangman</h1>
        <h3 class="message">Guess the correct word before your lives run out!</h3>
        <h3 class="messgae">Click 'RESET' button to reset the game</h3>
    </div> 

    
    <div class="centerDiv">
        <div id="hangmanPicture">Picture will display here</div>

       <p id="wordDisplay">Word will display here</p>

        <div class="hint">
            <button id = "hintButton" onclick="showHint()"> HINT display</button>
            <P id="hintText"> hint will display here</P>
        </div>
        <div class= "value">
            <p id="live">Lives Remaining: </p>
            <p id='letterLeft'>Letters Left: </p>
            <p id="score">Score: </p>
            <p id="guesses">Guessed Letters: </p>
        </div>
        
    </div>

    <div class="bottomDiv">

        <div class="keyboard" id='keyboard'>
        
        </div>

        <div>
            <button id="reset">RESET</button>
        </div>


    </div> 
    
    <script src="app.js"></script>

</body>
</html>
