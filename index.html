
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HangMan Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  
</head>
<body id="body">

<div class="jumbotron">
  <div class="container text-center">
    <h1>HangMan</h1>      
    <p>Guess the correct word before your lives run out!</p>
    <p>Click 'RESET' button to reset the game</p>
    <div class="container image-center">
      <img id='hangmanImg' src="src/pic0.png" alt="hang0" >
    </div>
  </div>
</div>
  
<div class= "bg-3 col-lg-8 container space">   
  
  <p id="wordDisplay" class="rainbow text-center text-uppercase">Word will display here</p>

  <div class="hint">
      <button id = "hintButton" onclick="showHint()"> HINT display</button>
      <P id="hintText"></P>
  </div>
  <div class= "value">
    <p id="live">Lives Remaining: </p>
    <p id='letterLeft'>Letters Left: </p>
    <p id="score">Score: 0</p>
    <p id="guesses">Guessed Letters: </p>
  </div>
</div> 
<div class="bg-3 text-center">

    <div class="keyboard" id='keyboard'>
    
    </div>

    <div>
        <button id="reset" type='button' class="btn-primary">RESET</button>
        <button id="endGame" type='button' class="btn-primary">END</button>
    </div>

  <footer class="page-footer">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 text-center">
                <h6 class="text-uppercase font-weight-bold">Group</h6>
                <p>Hudson McManus, Arjun Dhaliwal, Cindy Lu</p>
            </div>
        </div>
</footer>
</body>
<script type="text/javascript" src="app.js"></script>
</html>
