<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HANGMAN</title>
</head>
<body>
    <div class = 'topDiv'>
        <h1 id='gameTitle'>Hangman</h1>
        <h3 class="message">Guess the correct word before your lives run out!</h3>
        <h3 class="messgae">Click 'RESET' button to reset the game</h3>
    </div> 

    
    <div class="centerDiv">
        <div id="hangmanPicture">Picture will display here</div>

       <p id="wordDisplay">Word will display here</p>

        <div class="hint">
            <button id = "hintButton" onclick="showHint()"> HINT display</button>
            <P id="hintText"> hint will display here</P>
        </div>
        <div class= "value">
            <p id="live">Lives Remaining: </p>
            <p id='letterLeft'>letterLeft: </p>
            <p id="score">Score:</p>
        </div>
    </div>

    <div class="bottomDiv">

        <div class="keyboard">
            <button id="keyA" onclick="guess('a')">A</button>
            <button id="keyB" onclick="guess('b')">B</button>
            <button id="keyC" onclick="guess('c')">C</button>
            <button id="keyD" onclick="guess('d')">D</button>
            <button id="keyE" onclick="guess('e')">E</button>
            <button id="keyF" onclick="guess('f')">F</button>
            <button id="keyG" onclick="guess('g')">G</button>
            <button id="keyH" onclick="guess('h')">H</button>
            <button id="keyI" onclick="guess('i')">I</button>
            <button id="keyJ" onclick="guess('j')">J</button>
            <button id="keyK" onclick="guess('k')">K</button>
            <button id="keyL" onclick="guess('l')">L</button>
            <button id="keyM" onclick="guess('m')">M</button>
            <button id="keyN" onclick="guess('n')">N</button>
            <button id="keyO" onclick="guess('o')">O</button>
            <button id="keyP" onclick="guess('p')">P</button>
            <button id="keyQ" onclick="guess('q')">Q</button>
            <button id="keyR" onclick="guess('r')">R</button>
            <button id="keyS" onclick="guess('s')">S</button>
            <button id="keyT" onclick="guess('t')">T</button>
            <button id="keyU" onclick="guess('u')">U</button>
            <button id="keyV" onclick="guess('v')">V</button>
            <button id="keyW" onclick="guess('w')">W</button>
            <button id="keyX" onclick="guess('x')">X</button>
            <button id="keyY" onclick="guess('y')">Y</button>
            <button id="keyZ" onclick="guess('z')">Z</button>

        </div>

        <div>
            <button id="reset">RESET</button>
        </div>


    </div> 
    
    <script src="app.js"></script>

</body>
</html>
